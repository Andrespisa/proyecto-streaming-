<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenidos - SPREEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgb(129, 0, 0);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: rgb(129, 0, 0);
            color: white;
        }
        footer {
            background-color: rgb(20, 20, 20);
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SPREEM</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/perfiles">Perfiles</a>
            <a href="/usuarios">Usuarios</a>
            <a href="/suscripciones">Suscripciones</a>
        </nav>
    </header>

    <main>
        <h2>Lista de Contenidos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Duración</th>
                    <th>Fecha de Estreno</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {{range .Contenidos}}
                <tr>
                    <td>{{.IDContenido}}</td>
                    <td>{{.Titulo}}</td>
                    <td>{{.Genero}}</td>
                    <td>{{.Duracion}}</td>
                    <td>{{.FechaEstreno}}</td>
                    <td><a href="/contenidos/{{.IDContenido}}" class="button">Ver Detalles</a></td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 SPREEM. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
