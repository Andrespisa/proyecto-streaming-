<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            color: #fff;
        }
        header {
            background-color: rgb(129, 0, 0);
            color: white;
            padding: 20px;
            text-align: center;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ff9900;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1em;
            color: #fff;
            background-color: rgb(129, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: rgb(180, 0, 0);
        }
        footer {
            background-color: rgb(20, 20, 20);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>SPREEM</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/contenidos">Contenido</a>
            <a href="/perfiles">Perfiles</a>
            <a href="/login">Iniciar Sesión</a>
            <a href="/register">Regístrate</a>
        </nav>
    </header>
    <div class="container">
        <h1>Bienvenido a SPREEM</h1>
        <p>Tu plataforma para películas y series</p>
        <a href="/login" class="button">Iniciar Sesión</a>
        <a href="/register" class="button">Regístrate</a>
    </div>
    <footer>
        <p>&copy; 2024 SPREEM. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
